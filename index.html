<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Psalms 1 — Rooted & Blessed</title>
<meta name="description" content="A clean, single-file website reflecting on Psalm 1 — the way of the righteous and the wicked. Built for easy deployment to GitHub Pages." />
<meta name="color-scheme" content="light dark">
<style>
:root{
--bg: #0d0f14; /* dark base */
--card: #141823;
--text: #e8ecf3;
--muted: #9aa7bd;
--accent: #7cc4ff;
--accent-2:#9bffdc;
--ring: rgba(124,196,255,0.35);
--shadow: 0 10px 30px rgba(0,0,0,.35);
}
@media (prefers-color-scheme: light){
:root{
--bg: #f7f9fc;
--card: #ffffff;
--text: #10131a;
--muted: #586174;
--accent: #0b72ff;
--accent-2:#00c7a5;
--ring: rgba(11,114,255,.15);
--shadow: 0 12px 32px rgba(16,19,26,.08);
}
}
* { box-sizing: border-box }
html, body { height: 100% }
body{
margin:0; font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
background: radial-gradient(1200px 800px at 80% -10%, rgba(124,196,255,.18), transparent 60%),
radial-gradient(900px 600px at -10% 110%, rgba(155,255,220,.15), transparent 60%),
var(--bg);
color: var(--text);
}
a{ color: var(--accent); text-decoration: none }
a:hover{ text-decoration: underline }
.container{ max-width: 1080px; padding: 0 1.2rem; margin: 0 auto }
header{
position: sticky; top: 0; z-index: 50;
backdrop-filter: blur(10px);
background: color-mix(in oklab, var(--bg), transparent 20%);
border-bottom: 1px solid color-mix(in oklab, var(--muted), transparent 70%);
}
.nav{ display:flex; align-items:center; justify-content:space-between; gap:.5rem; padding:.9rem 0 }
.brand{ display:flex; align-items:center; gap:.6rem; font-weight:700 }
.dot{ width:10px; height:10px; border-radius:50%; background:linear-gradient(135deg,var(--accent),var(--accent-2)) }
.menu a{ margin: 0 .6rem; font-weight:600; opacity:.9 }
.btn{ display:inline-flex; align-items:center; gap:.5rem; font-weight:700; padding:.6rem 1rem; border-radius:12px; border:1px solid color-mix(in oklab, var(--muted), transparent 50%); box-shadow: var(--shadow); background: linear-gradient(180deg, color-mix(in oklab, var(--card), white 2%), var(--card)); color: var(--text) }
.btn:hover{ box-shadow: 0 14px 40px rgba(0,0,0,.18); text-decoration:none }
.hero{ padding: 6rem 0 4rem; text-align:center }
.tag{ display:inline-block; padding:.35rem .7rem; border-radius:999px; background: color-mix(in oklab, var(--accent), transparent 88%); color: color-mix(in oklab, var(--accent), var(--text) 30%); font-weight:700; letter-spacing:.02em }
h1{ font-size: clamp(2rem, 4vw + .5rem, 3.6rem); margin:.9rem 0 .5rem; line-height:1.1 }
.lede{ max-width: 70ch; margin: .5rem auto 1.5rem; color: var(--muted); font-size: clamp(1rem, 1.2vw + .6rem, 1.2rem) }
.grid{ display:grid; gap:1.2rem }
@media(min-width: 800px){ .grid-3{ grid-template-columns: repeat(3, 1fr) } }
section{ padding: 3rem 0 }
.card{ background: linear-gradient(180deg, color-mix(in oklab, var(--card), white 1%), var(--card)); border:1px solid color-mix(in oklab, var(--muted), transparent 60%); border-radius:18px; padding:1.2rem; box-shadow: var(--shadow) }
.card h3{ margin-top:.2rem; font-size:1.1rem }
.muted{ color:var(--muted) }
.verse{
padding: .85rem .9rem; border-radius: 14px; margin:.35rem 0;
background: color-mix(in oklab, var(--card), transparent 15%);
border:1px solid color-mix(in oklab, var(--muted), transparent 65%);
}
details{ border-radius:16px; overflow:hidden; border:1px solid color-mix(in oklab, var(--muted), transparent 60%); background: linear-gradient(180deg, color-mix(in oklab, var(--card), white 2%), var(--card)); box-shadow: var(--shadow) }
details + details{ margin-top: .9rem }
summary{ list-style:none; cursor:pointer; padding:1rem 1.1rem; font-weight:700; display:flex; align-items:center; justify-content:space-between }
summary::-webkit-details-marker{ display:none }
.caret{ transition: transform .25s ease }
details[open] .caret{ transform: rotate(180deg) }
.content{ padding: .3rem 1.1rem 1rem }
.pill{ display:inline-block; padding:.25rem .6rem; border: 1px solid color-mix(in oklab, var(--muted), transparent 55%); border-radius:999px; font-size:.85rem; margin:.25rem .25rem 0 0; color:var(--muted) }
.footer{ padding: 3rem 0; color: var(--muted); text-align:center; border-top: 1px solid color-mix(in oklab, var(--muted), transparent 75%) }
.kbd{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:.9em }
.halo{ position:relative }
.halo:before{ content:""; position:absolute; inset:-2px; border-radius:20px; background: radial-gradient(600px 120px at 20% -20%, rgba(124,196,255,.35), transparent 50%),radial-gradient(400px 80px at 120% 120%, rgba(155,255,220,.25), transparent 60%); pointer-events:none; filter: blur(14px) }
.toc{ display:flex; gap:.6rem; flex-wrap:wrap; justify-content:center; margin:1.2rem 0 }
.toc a{ border:1px solid color-mix(in oklab, var(--muted), transparent 60%); padding:.35rem .7rem; border-radius:999px; font-weight:600 }
.sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }
</style>
</head>
<body>
</html>
